apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  ports:
    - port: 8080
      name: http
  type: LoadBalancer
  selector:
    app: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: localhost:32000/jqassistant-component-dashboard
          env:
            - name: XO_NEO4J_URL
              value: neo4j://neo4j-dashboard-release.default.svc.cluster.local:7687
            - name: XO_NEO4J_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dashboard-secrets
                  key: NEO4j_USERNAME
            - name: XO_NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashboard-secrets
                  key: NEO4j_PASSWORD
            - name: API_REST_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dashboard-secrets
                  key: REST_API_AUTH_TOKEN
          ports:
            - containerPort: 8080
